    identifier = "blog"
    name = "📝 Blog"
    url = "/blog/"
    weight = 3

  # Projects
  [[menu.main]]
    identifier = "projects"
    name = "🛠 Projects"
    url = "/projects/"
    weight = 4

  # Labs with dropdown
  [[menu.main]]
    identifier = "labs"
    name = "🔬 Labs"
    url = "/labs/"
    weight = 5

  # Notes
  [[menu.main]]
    identifier = "notes"
    name = "📒 Notes"
    url = "/notes/"
    weight = 6

  # Contact
  [[menu.main]]
    identifier = "contact"
    name = "✉️ Contact"
    url = "/contact/"
    weight = 7
