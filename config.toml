baseURL = "https://souren.github.io/souren-profile/"
languageCode = "en-us"
title = "Souren's Journal"
theme = "hugo-theme-stack"

[pagination]
  pagerSize = 2
  path = "page"

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowToc = true
  ShowShareButtons = true
  ShowCodeCopyButtons = true
  ShowBreadCrumbs = true

  mainSections = ["root"]


  [params.author]
    name = "Souren Ghosh"
    email = "souren@example.com"
    avatar = "images/profile/souren.png"
    resize = "128x128"

  [params.sidebar]
    compact = false
    emoji = "📝"
    subtitle = "Engineer | Maker | Writer"

  [params.sidebar.avatar]
    enabled = true
    src = "https://ik.imagekit.io/7g2tgjtpt/souren-reduced.png?updatedAt=1760355002999"
    local = false

  [params.homeInfoParams]
    Title = "👋 Welcome to Souren's Obsidian Journal"
    Content = "A collection of my thoughts, experiments, and notes — built with Hugo and Obsidian."


  [params.widgets]
    homepage = [
      { type = "search" },
      { type = "archives", params = { limit = 5 } },
      { type = "categories", params = { limit = 10 } },
    ]
  [params.footer]
    since = 2025
    poweredby = false
    custom = true
    text = "© 2025 Souren Ghosh — Built with ❤️ using Hugo + Stack"

  [params.defaultImage.opengraph]
    enabled = false
    local = false
    src = ""

  [params.colorScheme]
    toggle = true
    default = "auto"

  [params.imageProcessing.cover]
    enabled = true

  [params.imageProcessing.content]
    enabled = true
  [params.article]
    math = false
    readingTime = true

  [params.article.license]
    enabled = true
    default = "Licensed under CC BY-NC-SA 4.0"

[menu]
  [[menu.social]]
    indentifier = "Github"
    url = "https://github.com/CaiJimmy/hugo-theme-stack"
    [menu.social.params]
        icon = "brand-github"

